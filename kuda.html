<!DOCTYPE html>
<html>
<head>
	<title>Kuda Kudaan</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="carrousel">
			<img class="banner" src="http://gambarpedia.org/wp-content/uploads/2017/10/Gambar-Kuda-Poni-Cantik.jpg">
			<img class="banner" src="https://farm9.static.flickr.com/8357/8320797454_67ccb153f9_b.jpg">
			<img class="banner" src="https://farm7.static.flickr.com/6166/6232711965_e1a9e4c3b4_b.jpg">
			<img class="banner" src="https://farm8.static.flickr.com/7348/9398097686_bd14d728b4_b.jpg">
		</div>
		<div class="button-navigation">
			<button style="" class="left button navigation" onclick="change(false)"><</button>
			<button style="" class="right button navigation" onclick="change(true)">></button>
		</div>
		<div class="button-info">
			<button style="" class="info button" onclick="stopInterval()">Stop</button>
			<button style="" class="info button" onclick="startInterval()">Interval</button>
		</div>
	</div>
	<script type="text/javascript">
		var holder =document.getElementsByClassName("banner");
		
		var next=1;
		function init()
		{
			next=0;
			change(1);
			stopInterval();
		}
		init();

		function maju()
		{
			if(next==3)
				next=0;
			else
				next++;
		}
		function mundur()
		{
			if(next==0)
				next=3;
			else
				next--;
		}
		function nextpic(arah)
		{
			if(arah==true)
				maju();
			else
				mundur(); 
		}
		function change(arah)
		{
			nextpic(arah);
			for(i=0;i<4;i++)
			{
				holder[i].style.display="none";
			}
			holder[next].style.display="block";
		}
		var interval;

		function stopInterval()
		{
		    clearInterval(interval);
		}
		function startInterval()
		{
			interval=setInterval(function(){ change(1)}, 5000);
		}
	</script>
</body>
</html>
